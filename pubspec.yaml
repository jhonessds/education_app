  sdk: '>=3.2.3 <4.0.0'

dependencies:
  animated_snack_bar: ^0.4.0
  another_flushbar: ^1.12.30
  asp: ^1.3.0
  cloud_firestore: ^4.15.2
  dio: ^5.4.0
  equatable: ^2.0.5
  fast_cached_network_image: ^1.1.1
  file_picker: ^6.1.1
  firebase_auth: ^4.17.2
  firebase_core: ^2.25.2
  firebase_messaging: ^14.7.13
  firebase_storage: ^11.6.3
  flex_color_scheme: ^7.3.1
  flutter:
    sdk: flutter
  flutter_custom_clippers: ^2.1.0
  flutter_keyboard_visibility: ^6.0.0
  flutter_localizations:
    sdk: flutter
  flutter_modular: ^6.0.4+1
  flutter_native_splash: ^2.3.10
  flutter_snake_navigationbar: ^0.6.1
  flutter_svg: ^2.0.9
  google_sign_in: ^6.2.1
  icon_animated: ^1.2.1
  iconly: ^1.0.1
  icons_plus: ^5.0.0
  image_picker: ^1.0.7
  intl: ^0.18.1
  logger: ^2.0.2+1
  lottie: ^3.0.0
  objectbox: ^2.4.0
  objectbox_flutter_libs: any
  package_info_plus: ^5.0.1
  path_provider: ^2.1.2
  rounded_loading_button: ^2.1.0
  shared_preferences: ^2.2.2
  smooth_page_indicator: ^1.1.0
  url_launcher: ^6.2.2
  uuid: ^4.3.3
  webview_flutter: ^4.4.4

dev_dependencies:
  analyzer: ^5.13.0
  build_runner: ^2.4.8
  fake_cloud_firestore: ^2.4.5
  firebase_auth_mocks: ^0.13.0
  firebase_storage_mocks: ^0.6.1
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.3
  flutter_test:
    sdk: flutter
  google_sign_in_mocks: ^0.3.0
  mock_exceptions: ^0.8.2
  mocktail: ^1.0.0
  objectbox_generator: any
  very_good_analysis: ^5.1.0

objectbox:
  output_dir: core/services/database

#dart run flutter_launcher_icons
flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  remove_alpha_ios: true
  image_path: assets/app/app-icon.png
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: assets/app/app-icon-transparent.png

# dart run flutter_native_splash:create
# dart run flutter_native_splash:remove
flutter_native_splash:
  color: "#ffffff"
  color_dark: "#121212"
  image: assets/app/splash.png
  image_dark: assets/app/splash-dark.png
  branding: assets/app/brand.png
  branding_dark: assets/app/brand-dark.png

  android_12:
    color: "#ffffff"
    color_dark: "#121212"
    image: assets/app/splash.png
    image_dark: assets/app/splash-dark.png
    branding: assets/app/brand.png
    icon_background_color: "#ffffff"
    icon_background_color_dark: "#121212"

  android: true
  ios: false
  web: false
  branding_android: assets/app/brand.png
  branding_dark_android: assets/app/brand-dark.png
  android_gravity: center
  fullscreen: true

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - assets/lottie/
    - assets/app/
    - assets/svg/

  fonts:
    - family: Aeonik
      fonts:
        - asset: assets/fonts/aeonik/AeonikTRIAL-Bold.otf
          weight: 700
        - asset: assets/fonts/aeonik/AeonikTRIAL-BoldItalic.otf
          style: italic
          weight: 700
        - asset: assets/fonts/aeonik/AeonikTRIAL-Light.otf
          weight: 300
        - asset: assets/fonts/aeonik/AeonikTRIAL-LightItalic.otf
          style: italic
          weight: 300
        - asset: assets/fonts/aeonik/AeonikTRIAL-Regular.otf
          weight: 400
        - asset: assets/fonts/aeonik/AeonikTRIAL-RegularItalic.otf
          style: italic
          weight: 400
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/poppins/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/poppins/Poppins-ExtraBold.ttf
          weight: 800
    - family: Montserrat
      fonts:
        - asset: assets/fonts/montserrat/Montserrat-Thin.ttf
          weight: 100
        - asset: assets/fonts/montserrat/Montserrat-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/montserrat/Montserrat-Light.ttf
          weight: 300
        - asset: assets/fonts/montserrat/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/montserrat/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/montserrat/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/montserrat/Montserrat-ExtraBold.ttf
          weight: 800
